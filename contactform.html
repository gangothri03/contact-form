<html lang="en">

<body>
    <form action="">
        <h1>CONTACT FORM</h1>
        <pre><b>Required fields are followed by * </b></pre><br>
        First Name*:<input type="text" name="name" required>
        Last Name*: <input type="text" name="name" required> <br> <br>
        Date of Birth*: <input type="date" name="dob" required> <br><br>
        Phone Number*: <input type="number" name="phone number" id="phone number" required> <br><br>
        <label for="Address">Address*:</label>
        <textarea rows="5" cols="150"></textarea> <br><br><hr>

        <legend> Select your preferred courses*:</legend>
        <input type="radio" id="Web Development" name="course" value="Web Development" required>
        <label for="Web Development">Web Development</label><br>

        <input type="radio" id="Cloud Computing" name="course" value="Cloud Computing" required >
        <label for="Cloud Computing">Cloud Computing</label><br>

        <input type="radio" id="Machine Learning" name="course" value="Machine Learning" required>
        <label for="Machine Learning">Machine Learning</label><br>

        <input type="radio" id="data science" name="course" value="Data Science" required>
        <label for="data science">Data Science</label>

        <br><br>

        <legend>Check the languages you know</legend>
        <input type="checkbox" name="language" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="language" id="Python" value="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" name="language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" name="language" id="none">
        <label for="none">None</label>

        <br><br><br>
        <p><input type="submit" value="Submit"></p>
    
    </form>
